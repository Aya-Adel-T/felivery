
  
  <div class="container-fluied bg-img">
    <div class="row">
      <div class="container justify-content-center mb-3">
        <div class="row container justify-content-center">
            <div class="col-lg-6 mt-5 mb-5 p-5">
              <h4 class="font p-5">
                
Join Felivery,
The Middle East's largest delivery platform.
              </h4>
            </div>
          <div class="col-lg-5 col-12 p-5 p-sm-5">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">User name</label>
                <input
                  type="text"
                  placeholder="Enter any UserName You want"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                />
              </div>
             
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  placeholder="Enter Your Email address"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text remain">
                  We'll never share your email with anyone else.
                </div>
              </div>

              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input
                  type="password"
                  placeholder="Must Be more Than 8 Chrachters"
                  class="form-control"
                  id="Password"
                />
              </div>
              <div class="mb-3">
                <label for="Mobile" class="form-label">Mobile number</label>
                <input
                  type="text"
                  placeholder="+201XXXXXXXXX"
                  class="form-control"
                  id="Mobile"
                  aria-describedby="MobileHelp"
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  placeholder="Enter Your address"
                  class="form-control"
                  id="address"
                  aria-describedby="addresssHelp"
                />
              </div>
  
              
              
              <a class="btnn">Register</a>
            </form>
          </div> 
        </div>
      </div>
    </div>
  </div>
