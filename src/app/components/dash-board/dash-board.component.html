<div class="container">
    <table id="datatable1" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Order of Orders">
            <td>{{Order.name}}</td>
            <td>{{Order.email}}</td>
            <td>{{Order.price}} EGP</td>
        </tr>
        </tbody>
    </table>
</div>
