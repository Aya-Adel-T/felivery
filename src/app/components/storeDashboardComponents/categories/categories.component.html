<div class="row mt-4 mb-4">
  <h3 class="hidding-offer">Categories In Restaurants</h3>
</div>
<hr class="style-line">
<div class="container mb-5">
<div
  class="row justify-content-center row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3"
>

<div class="card stylecard">
  <a routerLink="/store-dashboard/add-category"> 
      <i class="fa-regular fa-square-plus" style="color: #51331f;"></i>
  </a>
</div>

  <div
    *ngFor="let Restaurant of Restaurants"
    class="col d-flex justify-content-center"
  >

    <div class="offer-cards">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <img [src]="Restaurant.image" alt="Image" class="imgoffer" />
        </div>
      </div>
      <div class="row justify-content-center h-hidding">
        <div class="col-12 text-center">
          <h1 class="ff pt-3 pl-2 pr-2">
            {{ Restaurant.name }}
          </h1>
        </div>
      </div>
      <div class="row justify-content-center h-desc">
        <div class="col-12 text-center">
          <p class="pl-3 pr-3">{{ Restaurant.description }}</p>
        </div>
      </div>

      <div class="row justify-content-center h-desc">
        <div class="col-12 text-center">
          <a href="" class="btnn">Show Items</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
