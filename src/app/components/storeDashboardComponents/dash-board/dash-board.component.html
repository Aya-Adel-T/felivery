<div class="container-fluied">
  <div class="row">
    <div class="col-2">
      <app-store-nav-bar></app-store-nav-bar>
    </div>
    <div class="col-10">
      <div class="row">
        <h2>Most Orders Items</h2>
        <app-offerlist></app-offerlist>
      </div>

      <div class="row">
        <app-popularoffer></app-popularoffer>
      </div>
      <div class="row mb-3">
        <div class="container">
          <table
            id="datatable1"
            class="table table-striped table-bordered table-sm row-border hover"
            datatable
            [dtOptions]="dtOptions"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Order of Orders">
                <td>{{ Order.name }}</td>
                <td>{{ Order.email }}</td>
                <td>{{ Order.price }} EGP</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
