    <div class="float-end " style="margin-left: 12% ; margin-top: 5%;">
        <form>
            <div class="mb-3">
                <label for="storename" class="form-label">Store name</label>
                <input type="text"  placeholder="Enter Your Store Name" class="form-control" id="storename" aria-describedby="storenameHelp">
            </div>
            <!-- <div class="mb-3">
                <label for="Branches" class="form-label">No. of Branches</label>
                <input type="number" placeholder="+0" class="form-control" id="Branches" aria-describedby="BranchesHelp">
            </div> -->
            <div class="mb-3">
                <label for="address" class="form-label">Restaurant Address</label>
                <input type="text" placeholder="Enter Restaurant address"class="form-control" id="address" aria-describedby="addresssHelp">
            </div>
            <div class="mb-3">
                <label  class="form-label"> Store Type </label>
                <select class="form-select"  aria-label="Default select example">
                    <option selected>Restaurant</option>
                    <!-- <option value="1">Coffee</option>
                    <option value="2">Cosmetics</option>

                    <option value="5">Groceries</option>
                    <option value="6">Street Food</option> -->
                </select>
            </div>

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Enter Your Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text remain">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Mobile" class="form-label">Mobile number</label>
                <input type="text" placeholder="+201XXXXXXXXX"  class="form-control" id="Mobile" aria-describedby="MobileHelp">
            </div>

            <div class="mb-3"> 
                <label for="Password" class="form-label">Password</label>
                <input type="password" placeholder="************" class="form-control" id="Password">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label"> Description </label>
                <textarea placeholder="Enter Description Here" class="form-control" id="Description"></textarea>
            </div>
            <div class="mb-3">
            <!-- <div class="btn btn-primary btn-rounded"> -->
            <label class="form-label text-white m-1" for="img">Restaurant Image</label>
